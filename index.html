<!DOCTYPE html>
<html lang="en">
    <head>
        <style type="text/css">
        .navbar__tab {
            width: auto;
            height: 65px;
            line-height: 65px;
            float: left;
            padding: 0px 20px;
            font-family: helvetica;
            color: #4d4d4d;
            cursor: pointer;
        }

        .navbar__tab:hover {
            background-color: rgba(18, 136, 155, 1);
        }

        .navbar__tab:not(:last-child) {
            border-right: 1px solid white;
        }

        .navbar__tab.navbar__tab--logo {
            padding: 0px;
        }

        .navbar__container {
            width: 100%;
            height: 52px;
            margin-bottom: 40px;
            /* padding-bottom: 10px; */
            background-color: #e4e4e4;
        }
        </style>
    </head>
    <body>
        <div class = "navbar__container__parent">
            <div class = "navbar__container">
                <div class = "navbar__tab navbar__tab--logo">
                    <img src = "./images/search-icon.png">
                </div>
                <div class = "navbar__tab navbar__tab--home">
                    Home
                </div>
                <div class = "navbar__tab navbar__tab-community">
                    Community
                </div>
                <div class = "navbar__tab navbar__tab--docs">
                    Documenation
                </div>
            </div>
        </div>

        <div class = "search__container">
            <div class = "search__container__child search__icon">
                <div class = "search__icon--bar">
                    <input type = "text" value = "" placeholder="Search">
                </div>
                <div class = "search__icon--text">
                    <span>Coming soon</span>
                </div>
            </div>
            <div class = "search__container__child search__description">
                <div class = "search__description--text">
                    We will be launching search soon.
                </div>
                <div class = "search__description--etc">
                    etc. information.
                </div>
            </div>
        </div>

        <script type="text/javascript">

        </script>
    </body>
</html>
